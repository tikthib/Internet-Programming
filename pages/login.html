<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="form-login" action="/edit-profile" onsubmit="return onLogin()" method="post" novalidate>
            <div class="form-titile">
                <h2>Log in to manage ads or post free ad</h2>
            </div>
            <div class="login-form-control">
                <div class="label">
                    Phone Number, Username or Email:
                </div>
                <div class="form-el">
                    <input type="text" placeholder="Phone Number, Username or Email" id="pn-un" required>
                </div>
            </div>
            <div class="login-form-control">
                <div class="label">
                    <p>Password</p>
                </div>
                <div class="form-el">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
            </div>
            <div class="login-form-control">
                <div class="remember-me">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="forget-password">
                    <a href="forgetPasswordForm.html">Forget Password?</a>
                </div>
            </div>
            <div class="login-form-control">
                <button class="login-btn" type="submit">Log in</button>
            </div>
            <div class="col-12 devide">
                <span>Or</span>
            </div>
            <div class="login-form-control">
                <p class="no-acc">No account yet?</p>
                <button class="create-acc-btn"><a href="registerForm.html" class="col-12 btn btn-login">Create an Account</a></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"></script>
    <script src="../js/login.js"></script>
</body>
</html>
