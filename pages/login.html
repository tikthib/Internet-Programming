<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-login">
            <div class="form-titile">
                <h2>Log in to manage ads or post free ad</h2>
            </div>
            <div class="login-form-control">
                <div class="label">
                    Phone Number, Username or Email:
                </div>
                <div class="form-el">
                    <input type="text" placeholder="Phone Number, Username or Email">
                </div>
            </div>
            <div class="login-form-control">
                <div class="label">
                    <p>Password</p>
                </div>
                <div class="form-el">
                    <input type="text" placeholder="Password">
                </div>
            </div>
            <div class="login-form-control">
                <div class="remember-me">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="forget-password">
                    <a href="forgetPasswordForm.html">Forget Password?</a>
                </div>
            </div>
            <div class="login-form-control">
                <button class="login-btn">Log in</button>
            </div>
            <div class="col-12 devide">
                <span>Or</span>
            </div>
            <div class="login-form-control item-center">
                <div class="continue-with-facebook">
                    <img src="../images/fb-logo.png" alt="">
                    <p>Continue with Facebook</p>
                </div>
            </div>
            <div class="col-12 devide">
                <span>Or</span>
            </div>
            <div class="login-form-control">
                <p class="no-acc">No account yet?</p>
                <button class="create-acc-btn">Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
