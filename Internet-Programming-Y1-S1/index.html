<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="js/home.css">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img src="images/logo/logo.png" alt="">
            <form action="" class="seach-control d-flex">
                <div class="input-group ">
                    <select id="courseSelect" class="select-category form-select ">
                        <option selected>All Category</option>
                    </select>

                    <input type="search" placeholder="What are you looking for..."
                        class="search-content form-control border-end-0"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <button type="button" class="btn border-bottom border-end border-top outline  ">
                        <i class="bi-search"></i>
                    </button>
                </div>

            </form>
            <form class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active color-or" aria-current="page" href="#">Or</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Register</a>
                    </li>
                </ul>
                <div class="button-post">

                    <button class="btn btn-post " type="submit">POST FREE AD</button>
                </div>
            </form>
        </div>
    </nav>
    <div class="breadcrumbs">
        <img src="images/background/background.png" alt="" title="" border="0" class="img-fluid">
    </div>


    <script>
        const courses = ["Car", "CSS", "JavaScript"];
        const select = document.getElementById("courseSelect");

        courses.forEach(course => {
            const option = document.createElement("option");
            option.value = course;
            option.text = course;
            select.appendChild(option);
        });
    </script>


</body>

</html>
