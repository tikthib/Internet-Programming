    buildList(categories);
    function buildList(data) {
      var linkList = document.getElementById("listId");
      for (var i = 0; i < data.length; i++) {
        var category = data[i];

        var txt = `
            <a
                  class="list-group-item list-group-item-action"
                  id="list-home-list"
                  data-bs-toggle="list"
                  href="#list-home"
                  role="tab"
                  aria-controls="list-home"
                  onmouseover="handleOnHover(${i})"
                  onmouseout="handleMouseOut()"
                  ><i class="${category.icon} px-2"></i>${category.name} </a
                >
            `;
        linkList.innerHTML += txt;
      }
    }

    function handleOnHover(cateIndex) {
      console.log(cateIndex);
      var linkList = document.getElementById("nav-tabContent");
      var subcategories = categories[cateIndex].subcategories;
      for (var j = 0; j < subcategories.length; j++) {
        var name = subcategories[j].name;

        var txt = ` <div
                  class="tab-pane col-3 py-2 fade show active"
                  id="list-home"
                  role="tabpanel"
                  aria-labelledby="list-home-list"
                >
                ${name}
                </div>`;

        linkList.innerHTML += txt;
      }
    }

    function handleMouseOut() {
      var linkList = document.getElementById("nav-tabContent");
      linkList.innerHTML = "";
    }
