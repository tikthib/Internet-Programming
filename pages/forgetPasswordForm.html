<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/forgetPasswordForm.css">
</head>

<body>

    <div class="forget-password-form mt-5">
        <h3>Forgot Password?</h3>
        <form class="row g-3 needs-validation mt-3" novalidate>
            <div class="col-12">
                <p class="m-0">
                    Please enter your email address or phone number.
                </p>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Email/Phone number</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Email / Phone number" required>
               
                <div class="invalid-feedback">
                    Please provide a valid Email / Phone number.
                </div>
            </div>
            <div class="col-12 mt-4">
                <button class="col-12 btn btn-color" type="submit">Submit</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
