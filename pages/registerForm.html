<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/registerForm.css">
</head>
<body>
    <div class="wrapper">
        <h3>Register to post free ad</h3>
        <form class="row g-3 needs-validation mt-3" method="POST" action="/edit-profile.html" novalidate>
            <div class="col-md-6 ">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value=""
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="validationCustom03" placeholder="Phone number" required>
                <div class="invalid-feedback">
                    Please provide a valid phone number.
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom04" placeholder="Password" required>

                <div class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="validationCustom05" placeholder="Confirm Password"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid Confirm Password.
                </div>
            </div>
            <div class="col-12 mt-4">
                <button class="col-12 btn btn-color" id="btn_submit" onclick="checkValidation()">Submit form</button>
            </div>
            <div class="col-12 devide">
                <span>Or</span>
            </div>
            <div class="col-12">
                <p class="m-0">
                    Already have an account?
                </p>
            </div>
            <div class="col-12">
                <a href="login.html" class="col-12 btn btn-login">Login</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"></script>
    <script src="../js/register_account.js">
    </script>
</body>

</html>
